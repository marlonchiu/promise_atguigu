<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>11_Promise相关面试题2</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log(1);
      }, 0);

      new Promise(resolve => {
        console.log(2); // 同步执行的
        resolve();
      })
        .then(() => {
          console.log(3);
        })
        .then(() => {
          console.log(4);
        });
      console.log(5);

      // 输出 2 5 3 4 1  （2先执行）
      /**
       * 宏: [1，]
       * 微: [3,] (3执行完了才到4)
       */
    </script>
  </body>
</html>
